  <style>
    /* Alert Time Out */
    #popupContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.9);
      /* สีพื้นหลังสีดำแบบทึบเพื่อสร้างเอฟเฟกต์แบบโปร่งแสง */
    }

    #popup {
      font-family: 'Bungee Shade';
      font-weight: 1000;
      font-size: 9.4em;
      color: #0057f8;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      opacity: 0;
      text-align: center;
      /* เริ่มต้นซ่อน popup */
    }


    .ml15 .word {
      display: inline-block;
      line-height: 0em;
    }


    /* ================ */

    body {
      margin: 0;
      color: #444;
      background: #ecf0f1;
      font-family: 'Kanit', sans-serif;
    }

    :after,
    :before {
      box-sizing: border-box
    }

    .pull-left {
      float: left
    }

    .pull-right {
      float: right
    }

    .clearfix:after,
    .clearfix:before {
      content: '';
      display: table
    }

    .clearfix:after {
      clear: both;
      display: block
    }

    .clock:before,
    .count:after {
      content: '';
      position: absolute;
    }

    .clock-wrap {
      margin: auto;
      width: 90px;
      height: 90px;
      position: relative;
      border-radius: 50px;
      background-color: #fff;
      box-shadow: 0 0 15px rgba(0, 0, 0, .15);
    }

    .clock {
      top: 110%;
      left: 110%;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      position: absolute;
      margin-top: -90px;
      margin-left: -90px;
      background-color: #eff0fe;
    }

    .clock:before {
      top: 100%;
      left: 100%;
      width: 50px;
      height: 50px;
      margin-top: -60px;
      margin-left: -60px;
      border-radius: inherit;
      background-color: #ffffff;
      box-shadow: 0 0 15px rgba(0, 0, 0, .15), 0 0 3px rgba(255, 255, 255, 0.75) inset;
      border: 1px solid rgba(255, 255, 255, .1);
    }

    .count {
      width: 100%;
      color: #fff;
      height: 100%;
      padding: 0px;
      font-size: 22px;
      font-weight: bold;
      line-height: 60px;
      position: relative;
      text-align: center;
      font-family: 'Kanit', sans-serif !important;
    }

    .count:after {
      width: 100%;
      display: block;
      font-size: 18px;
      font-weight: 30;
      line-height: -0px;
      text-align: center;
      position: relative;
      font-family: 'Kanit', sans-serif !important;
    }

    /* .count.sec:after {
      content: 'sec'
    } */

    .count.min:after {
      content: 'min'
    }

    .action {
      margin: auto;
      max-width: 200px;
    }

    .tbl {
      display: table;
      width: 100%
    }

    .tbl .col {
      display: table-cell
    }

    /*  */
    .btn-next {
      background-color: #40C7C0;
      color: rgb(0, 0, 0);
    }

    .btn-next:hover {
      background-color: #8298b2;
    }

    hr.style {
      border-top: 3px solid #030303;
      align-items: center;
      width: 100%;
      margin: 0;
    }

    .footer-59391 {
      margin-top: 0px;
    }

    pre code.hljs {
      display: block;
      overflow-x: auto;
      padding: 0rem
    }

    pre,
    code,
    p {
      font-family: 'Poppins', sans-serif !important;
      font-size: 1.12rem;
      font-weight: 700;
      padding-left: 20px;
    }

    pre code {
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .code {
      margin: 0 auto;
    }

    .font-question {
      font-size: 18px;
    }

    .btn-wrapper {
      position: relative;
      width: 100%;
      margin-bottom: 0.5rem;
    }

    .btn-wrapper::before {
      content: '';
      background-color: blue;
      border-radius: 15px 15px 22px 15px;
      box-shadow: 2px 0px 20px rgba(0, 0, 0, .1);
      position: absolute;
      bottom: -12px;
      /* ปรับตำแหน่งลงมาเพื่อให้โผล่ทางด้านล่าง */
      left: 1px;
      right: 3px;
      top: 12px;
      transition: transform 0.3s ease-in-out;
    }

    .btn-wrapper:hover::before {
      transform: translateY(3px);
      /* ปรับตำแหน่งขึ้น 10px เมื่อ hover */
    }

    .btn.disabled,
    .btn:disabled,
    fieldset:disabled .btn {
      opacity: 1;
    }

    .hljs {
      background: none;
    }

    .flash-card {
      width: 1500px;
      height: 800px;
      z-index: 1;
      box-shadow: rgba(240, 46, 170, 0.5) 5px 5px, rgba(240, 46, 170, 0.3) 10px 10px, rgba(240, 46, 170, 0.1) 15px 15px;
    }

    .btn-choice {
      font-weight: 700;
      font-family: 'Kanit', sans-serif !important;
      border: 2px solid black;
      background-color: white;
      color: #000000;
      border-radius: 15px;
      position: relative;
      width: 100%;
      height: 140px;
      overflow: auto;
    }

    .btnChoicePlay {
      width: calc(100vw / 6.5);
      /* This will set the width of the button to be a quarter of the viewport width */
      height: calc(100vh / 6.5);
      /* This will set the height of the button to be a quarter of the viewport height */
      font-size: calc(1vw + 1vh);
      /* This will set the font size to be the sum of 1% of the viewport width and 1% of the viewport height */
      box-shadow: #496989 4px 4px, #58A399 8px 8px;

      &:hover {
        background-color: #ffab7b;
        color: #000000;
        font-size: calc(1.5vw + 1vh);
      }
    }

    /* score */

    .circular-progress {
      position: relative;
      height: 140px;
      width: 140px;
      border-radius: 50%;
      background: conic-gradient(#3c0881 3.6deg, #dddddd 0deg);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .circular-progress::before {
      content: "";
      position: absolute;
      height: 110px;
      width: 110px;
      border-radius: 50%;
      background-color: #ededed;
    }

    .progress-value {
      position: relative;
      font-size: 40px;
      font-weight: 600;
      color: #3c0881;
    }


    /*  */
    .circular-progress-correct {
      position: relative;
      height: 80px;
      width: 80px;
      border-radius: 50%;
      background: conic-gradient(#17fc76 3.6deg, #dddddd 0deg);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .circular-progress-correct::before {
      content: "";
      position: absolute;
      height: 60px;
      width: 60px;
      border-radius: 50%;
      background-color: #ededed;
    }

    .progress-value-correct {
      position: relative;
      font-size: 24px;
      font-weight: 600;
      color: #14d162;
    }

    /*  */
    .circular-progress-wrong {
      position: relative;
      height: 80px;
      width: 80px;
      border-radius: 50%;
      background: conic-gradient(#fc7317 3.6deg, #dddddd 0deg);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .circular-progress-wrong::before {
      content: "";
      position: absolute;
      height: 60px;
      width: 60px;
      border-radius: 50%;
      background-color: #ededed;
    }

    .progress-value-wrong {
      position: relative;
      font-size: 24px;
      font-weight: 600;
      color: #fc7317;
    }

    ins {
      font-size: calc(1.5vw + 1.5vh);
    }

    .quizQuestion {
      overflow: auto;
      height: 400px;
    }

    /* Responsive */
    @media only screen and (max-width: 600px) {
      code {
        font-size: 14px !important;
      }

      .clock-wrap {
        margin: auto;
        width: 70px;
        height: 70px;
      }

      .clock {
        top: 136%;
        left: 136%;
        width: 60px;
        height: 60px;
      }

      .clock:before {
        top: 115%;
        left: 115%;
        width: 40px;
        height: 40px;
      }

      .count {
        font-size: 12px;
        line-height: 45px;
      }

      .count:after {
        font-size: 10px;
      }

      /* text-choice */
      .text-choice {
        font-size: 13px !important;
        overflow: auto;
      }

      .font-question {
        font-size: 14px;
      }

      .flash-card {
        height: 1100px;
        width: 410px;
      }

      .btn-choice {
        height: 115px;
      }
    }
  </style>
</head>
